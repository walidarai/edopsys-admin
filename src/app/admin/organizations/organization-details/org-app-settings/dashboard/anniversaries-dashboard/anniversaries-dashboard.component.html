<div class="rounded-lg bg-white shadow-md">
    <div
        class="flex items-center justify-between border-b border-highlight p-3"
    >
        <h3 class="text-lg font-semibold">Birthdays and Anniversaries</h3>
    </div>
    <div class="scrollbar mr-1 flex max-h-96 flex-col overflow-y-scroll p-3">
        <div
            *ngFor="
                let anniversary_birthday of anniversaries_birthdays;
                let last = last
            "
            class="flex items-center gap-5 p-3"
            [ngClass]="{
                'border-b-2 border-dashed border-highlight': !last,
            }"
        >
            <div
                [ngClass]="anniversary_birthday.color"
                class="flex size-12 items-center justify-center rounded-lg text-xl font-bold text-white"
            >
                {{ anniversary_birthday.initials }}
            </div>
            <div class="flex flex-col">
                <span class="font-semibold text-app-highlight"
                    >{{ anniversary_birthday.name }}
                </span>
                <span
                    *ngIf="
                        anniversary_birthday.type ===
                        anniversaryBirthdayTypeEnum.Anniversary
                    "
                    class="text-sm text-gray-600"
                >
                    {{ anniversary_birthday.years }} years anniversary
                </span>
                <span class="text-xs text-gray-400">
                    <span class="flex gap-1.5"
                        ><i
                            *ngIf="
                                anniversary_birthday.type ===
                                anniversaryBirthdayTypeEnum.Birthday
                            "
                            class="fa fa-birthday-cake"
                        ></i>
                        {{ anniversary_birthday.date }}
                    </span>
                </span>
            </div>
        </div>
    </div>
</div>
